<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            margin-top: 20px;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 80%; /* Adjust table width as needed */
        }
        th, td {
            padding: 8px;
            border: 1px solid #ddd; /* Single border */
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        form {
            margin-top: 20px;
            display: inline-block;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"], select {
            width: 200px;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        function loadUpdateForm(id, title, description, priority, status) {
            document.getElementById('todoForm').action = '/todos/' + id;
            document.getElementById('title').value = title;
            document.getElementById('description').value = description;
            document.getElementById('priority').value = priority;
            document.getElementById('status').value = status;
            document.getElementById('submitButton').value = 'Update';
        }
    </script>
</head>
<body>
<h1>Todo List</h1>
<form id="todoForm" action="#" method="post" th:action="@{/todos}">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required>
    <br>
    <label for="description">Description:</label>
    <input type="text" id="description" name="description" required>
    <br>
    <label for="priority">Priority:</label>
    <select id="priority" name="priority" required>
        <option value="High">High</option>
        <option value="Medium">Medium</option>
        <option value="Low">Low</option>
    </select>
    <br>
    <label for="status">Status:</label>
    <select id="status" name="status" required>
        <option value="Pending">Pending</option>
        <option value="Completed">Completed</option>
    </select>
    <br>
    <input id="submitButton" type="submit" value="Add Todo">
</form>
<table>
    <thead>
    <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Priority</th>
        <th>Status</th>
        <th>Created At</th>
        <th>Updated At</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="todo : ${todos}">
        <td th:text="${todo.title}"></td>
        <td th:text="${todo.description}"></td>
        <td th:text="${todo.priority}"></td>
        <td th:text="${todo.status}"></td>
        <td th:text="${todo.createdAt}"></td>
        <td th:text="${todo.updatedAt}"></td>
        <td>
            <form th:action="@{/todos/delete/{id}(id=${todo.id})}" method="post">
                <input type="submit" value="Delete" />
            </form>
            <input type="submit" value="Update" th:attr="onclick='loadUpdateForm(\'' + ${todo.id} + '\', \'' + ${todo.title} + '\', \'' + ${todo.description} + '\', \'' + ${todo.priority} + '\', \'' + ${todo.status} + '\')'">
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
