databaseChangeLog:
   - changeSet:
        id: 1
        author: tasnuvatuba
        changes:
          - createTable:
              tableName: task
              columns:
                - column:
                    name: id
                    type: BIGINT
                    constraints:
                      primaryKey: true
                      nullable: false
                      autoIncrement: true
                - column:
                    name: title
                    type: VARCHAR(255)
                    constraints:
                      nullable: false
                - column:
                    name: description
                    type: VARCHAR(255)
                    constraints:
                      nullable: false
                - column:
                    name: priority
                    type: VARCHAR(255)
                    constraints:
                      nullable: false
                - column:
                    name: status
                    type: VARCHAR(255)
                    constraints:
                      nullable: false
                - column:
                    name: created_at
                    type: VARCHAR(255)
                    constraints:
                      nullable: false
                - column:
                    name: updated_at
                    type: VARCHAR(255)
                    constraints:
                      nullable: false